<html lang="en">
<head>

    <title>PearlC login page</title>

<body>
    <div>
        <ul><a href="new.html" class="homebtn">HOME</a></ul>
           
        
    </div>
    <div class="container">
    <h3>SIGN UP FOR LATEST EDU. NEWS</h3>
    <p>FULL NAME:<input type="text" placeholder="Akshay Kumar"></p>
    
    <p>GENDER:<br><br>

        Female<input type="radio" name="gender" id="Female" required>

    </p>

    <p> PRESENT CLASS:
    <select name="class" id="class" required>
        <option value="">Select your class</option>
        <option value="Class 6">Class 6</option>

        <option value="Class 9">Class 9</option>

        <option value="Class 11">Class 11</option>
        <option value="Class 12">Class 12</option>
        <option value="Drop year">Drop year</option>
        
    </select>
   </p>
  <p>
      TARGET EXAM:
   <select name="course" id="course" required>
       <option value="">select your target exam</option>
       <option value="present class mid-term exam">present class mid-term exam</option>
       <option value="present class final-term exam">present class final-term exam</option>
       <option value="10th Boards">10th Boards</option>
       <option value="12th Boards">12th Boards</option>
       <option value="JEE mains/advanced">JEE mains/advanced</option>
       <option value="NEET UG">NEET UG</option>
   </select>
</p>

<input type="submit" value="SUBMIT">
</a>

</div>
